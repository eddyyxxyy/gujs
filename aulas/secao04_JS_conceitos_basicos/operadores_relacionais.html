<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seção 04 - Operadores Relacionais</title>
</head>
<body>
  <h1><strong>Seção 04 - Operadores Relacionais em JS</strong></h1>

  <script>
    // Operadores relacionais

    /*
      Igual a ==
      Diferente de !=
      Maior que >
      Menor que <
      Maior ou igual >=
      Menor ou igual <=

      Igual e do mesmo tipo de dado ===
      Diferente e de outro tipo !==
     */

    var n1 = 54, n2 = 78;

    console.log(n1 == n2);  // false
    console.log(n1 != n2);  // true
    console.log(n1 > n2);  // false
    console.log(n1 < n2);  // true
    console.log(n1 >= n2);  // false
    console.log(n1 <= n2);  // true
    console.log(n1 === n2);  // false
    console.log(n1 !== n2);  // true

    if (n1 > n2) {
      console.log('n1 é maior que n2.');
    }
    else {
      console.log('n1 não é maior que n2');
    }
  </script>
</body>
</html>
