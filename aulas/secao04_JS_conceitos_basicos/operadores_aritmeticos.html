<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seção 04 - Operadores Aritméticos</title>
</head>
<body>
  <h1><strong>Seção 04 - Operadores Aritméticos em JS</strong></h1>

  <script>
    // Operadores Aritméticos

    /*
     + Adição
     - Subtração
     * Multiplicação
     / Divisão
     % Módulo (resto)
     */

    console.log(7 / 0);  // infinity
    console.log("42" / 2);  // 21 (number)
    console.log("Geek" * 3);  // NaN
    console.log(0.1 + 0.7);  // 0.7999999999999999
    var num = 42;
    console.log(num.toString());  // '42'
    console.log(13.321453432.toFixed(2));  // 13.31
    console.log(Math.PI);  // 3.141592653589793
    console.log(Math.pow(3, 2));  // 9
    console.log(Math.sqrt(81));  // 9
    console.log(typeof 42);  // number
    console.log(typeof 'geek');  // string
    console.log(Number.isInteger(num)); // true
    console.log(Number.isInteger('Geek')); // false

    // Conversão binária
    var valor = 10;
    console.log(valor.toString(2));  // 1010
  </script>
</body>
</html>
