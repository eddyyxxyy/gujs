<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Seção 04 - Variáveis e Tipos de Dados</title>
    </head>
    <body>
        <h1>Variáveis e Tipos de Dados</h1>

        <script>
            var nome1 = "Geek University";
            var nome2 = 'JavaScript';

            nome1 = "Geek";
            nome2 = 42;

            // Principais tipos de dado
            var nome = 'Geek';  // String
            var idade = 22;  // Int
            var altura = 1.83;  // Float
            var ativo = true;  // Boolean
            var alunos = ['Edson', 'Isabela', 'Silvana'];  // Array, Vetor
            var aluno = {
                nome: 'Edson',
                idade: 22,
                peso: 65.5,
                ativo: true
            };  // Objeto

            console.log(aluno.nome, aluno.idade);

        </script>
    </body>
</html>
