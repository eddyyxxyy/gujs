<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seção 04 - Estruturas de Repetição</title>
</head>
<body>
    <h1><strong>Seção 04 - Estruturas de Repetição em JS</strong></h1>

    <script>
        // As principais são for, while e do while

        // for
        for (var i = 0; i <= 10; i++) {
            console.log(i);
        }

        // while
        var numero = 0;
        while (numero < 10) {
            console.log(numero);
            numero++;
        }

        // do while
        var cont = 0;
        do {
            console.log('Imprime o valor da cont: ' + cont);
            cont++;
        }
        while (cont <= 5);
    </script>
</body>
</html>
