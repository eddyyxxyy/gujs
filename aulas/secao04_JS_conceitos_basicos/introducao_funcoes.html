<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seção 04 - Introdução à Funções</title>
</head>
<body>
  <h1><strong>Seção 04 - Introdução à Funções em JS</strong></h1>

  <script>
    // Functions intro

    /** Sums two parameters
     * @param {number} num1
     * @param {number} num2
     * @returns {number}
     **/
    function somar(num1, num2) {
      return num1 + num2;
    }

    console.log(somar(6, 4));
  </script>
</body>
</html>
