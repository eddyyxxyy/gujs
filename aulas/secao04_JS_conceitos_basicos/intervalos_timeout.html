<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seção 04 - Trabalhando com Intervalos e Timeout</title>
</head>
<body>
  <h1><strong>Seção 04 - Trabalhando com Intervalos e Timeout</strong></h1>

  <script>
    // Intervalos e Timeout

    function escrever() {
      console.log('Geek University!');
    }

    // Intervalo
    // setInterval(escrever, 5000); // 5000 milissegundos = 5 segundos

    // Timeout
    setTimeout(escrever, 3000); // 3 segundos - Delay
  </script>
</body>
</html>
