<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seção 04 - Operações Matemáticas</title>
</head>
<body>
    <h1>Operações Matemáticas com JS</h1>
    <script>
        var num1 = 42, num2 = 19, nome = 'Geek';
        // var num2 = 19;
        console.log(num1, num2, nome)

        // soma
        var res = num1 + num2;
        console.log("O resultado é " + res);
        console.log(nome)

        // Somas entre strings e numéricos gera uma string
        console.log(num1 + (res = '39'));

        // Subtração
        console.log(num1 - num2);

        // Multiplicação
        console.log(num1 * num2);

        // Divisão
        console.log(num1 / num2);

        // Módulo (resto da divisão)
        console.log(num2 % 2);

        // Incremento
        // num1 = num1 + 8;
        num1 += 8;
        console.log(num1);
        console.log(num1++);
        console.log(num1--);
        console.log(++num1);
        console.log(--num1);
    </script>
</body>
</html>
