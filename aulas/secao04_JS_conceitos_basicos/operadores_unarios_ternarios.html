<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seção 04 - Operadores Unários e Ternários</title>
</head>
<body>
  <h1><strong>Seção 04 - Operadores Unários e Ternários em JS</strong></h1>

  <script>
    // Operador unário
    var idade = 25;
    idade++;  // Operações unárias

    console.log(idade);

    // Operação ternária
    var sexo = 'm';
    console.log(sexo === 'm' ? 'Masculino' : 'Feminino');
  </script>
</body>
</html>
